services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: svetlobot_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-svetlobot_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-svetlobot_dev_pass_2024}
      POSTGRES_DB: ${POSTGRES_DB:-svetlobot}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - svetlobot_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U svetlobot_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: svetlobot_redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_dev_pass_2024}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - svetlobot_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: svetlobot_backend
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - ./data:/app/data
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - svetlobot_network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: svetlobot_celery_worker
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    networks:
      - svetlobot_network
    command: celery -A celery_app worker --loglevel=info --concurrency=4
    restart: unless-stopped

  # Celery Beat (Scheduler)
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: svetlobot_celery_beat
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    networks:
      - svetlobot_network
    command: celery -A celery_app beat --loglevel=info
    restart: unless-stopped

  # Flower (Celery Monitoring - опционально)
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: svetlobot_flower
    env_file:
      - .env
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery_worker
    networks:
      - svetlobot_network
    command: celery -A celery_app flower --port=5555
    restart: unless-stopped

  # Telegram Bot
  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: svetlobot_bot
    env_file:
      - .env
    volumes:
      - ./bot:/app
    depends_on:
      - backend
      - redis
    networks:
      - svetlobot_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  svetlobot_network:
    driver: bridge