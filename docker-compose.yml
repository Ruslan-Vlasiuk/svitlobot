services:
  # ==========================================
  # POSTGRES
  # ==========================================
  postgres:
    image: postgres:14-alpine
    container_name: svetlobot_postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=uk_UA.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - svetlobot_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # REDIS
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: svetlobot_redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - svetlobot_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # BACKEND API
  # ==========================================
  backend:
    build: ./backend
    container_name: svetlobot_backend
    restart: always
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - svetlobot_network

  # ==========================================
  # TELEGRAM BOT
  # ==========================================
  bot:
    build: ./bot
    container_name: svetlobot_bot
    restart: always
    command: python main.py
    env_file:
      - .env
    volumes:
      - ./bot:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    networks:
      - svetlobot_network

networks:
  svetlobot_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
